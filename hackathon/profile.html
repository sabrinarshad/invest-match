<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Investor Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .navbar {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #1e3a8a; /* Full blue background */
      padding: 20px 40px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      position: fixed;
      top: 0;
      left: 0;
      z-index: 10;
    }

    .navbar .logo {
      font-size: 28px;
      font-weight: 700;
      color: white; /* White text */
    }

    .navbar .nav-links {
      display: flex;
      gap: 20px;
    }

    .navbar a {
      text-decoration: none;
      color: white; /* White text for links */
      font-weight: 600;
      padding: 12px 24px;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .navbar a:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .profile-container {
      text-align: center;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px; /* Restrict the width of the profile box */
      margin-top: 80px; /* Adjust for navbar height */
    }

    .profile-container img {
      width: 180px; /* Increased size of the photo */
      height: 180px; /* Match width to maintain the circle */
      border-radius: 50%; /* Make the photo a perfect circle */
      margin-bottom: 20px;
      object-fit: cover; /* Ensures the image fits well inside the circle */
    }

    .profile-container h1 {
      font-size: 32px;
      font-weight: 600;
      margin-bottom: 10px;
      color: #333;
    }

    .profile-container h2 {
      font-size: 22px;
      font-weight: 500;
      margin-bottom: 15px;
      color: #555;
    }

    .profile-container p {
      font-size: 16px;
      margin-bottom: 12px;
      color: #777;
    }

    .profile-container a {
      color: #007bff;
      text-decoration: none;
      font-weight: 600;
    }

    .profile-container a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <div class="navbar">
    <div class="logo">InvestMatch</div>
    <div class="nav-links">
      <a href="dashboard.html">Dashboard</a>
      <a href="explore.html">Explore</a>
      <a href="profile.html">Profile</a>
    </div>
  </div>

  <!-- Profile Content -->
  <div class="profile-container">
    <img src="https://i.pinimg.com/474x/31/e8/c0/31e8c0fbae0d6852ca8a44c022689d38.jpg" alt="Investor Photo">
    <h1>Investor Profile</h1>
    <h2>Sabrina Arshad</h2>
    <p>Email: Sabrinaa@example.com</p>
    <p>Phone: (123) 456-7890</p>
    <p>LinkedIn: <a href="https://www.linkedin.com/in/sabrinaa" target="_blank">johndoe</a></p>
    <p>Max Investment Value: $5,000</p>
    <p>Investor Type: Angel Investor</p>

    <a href="index.html">Back to Home</a>
  </div>

</body>
</html>
