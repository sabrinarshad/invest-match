<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore</title>
    <style>
        body { font-family: 'Inter', sans-serif; text-align: center; padding: 50px; }
        a { text-decoration: none; color: #1e3a8a; font-weight: 600; font-size: 18px; }
        

        .navbar {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #1e3a8a; /* Full blue background */
            padding: 20px 40px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
        }

        .navbar .logo {
                font-size: 28px;
                font-weight: 700;
                color: white; /* White text */
            }

        .navbar .nav-links {
            display: flex;
            gap: 20px;
        }

        .navbar a {
            text-decoration: none;
            color: white; /* White text for links */
            font-weight: 600;
            padding: 12px 24px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .navbar a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .container {
            display: flex;
            align-items: stretch;
            justify-content: center;
            margin-top: 80px;
            width: 100%;
            height: calc(100vh - 80px);
        }

        .card {
            display: flex;
            flex: 1;
            border-radius: 10px;
            overflow: hidden;
            border: 4px solid #1e3a8a;
        }

        .image-container {
            flex: 1;
            border-right: 4px solid #1e3a8a;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .text-container {
            flex: 1;
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: white;
            box-shadow: -4px 0 20px rgba(0, 0, 0, 0.1);
        }

        .text-container h2 {
            font-size: 32px;
            color: #1e3a8a;
            margin-bottom: 10px;
        }

        .text-container p {
            font-size: 18px;
            color: #444;
            margin-bottom: 16px;
        }

        .risk-btn {
            text-align: center;
            padding: 14px;
            margin-top: 20px;
            background-color: #1e3a8a;
            color: white;
            font-weight: 600;
            border-radius: 8px;
            text-decoration: none;
            display: inline-block;
            width: fit-content;
            transition: all 0.3s ease;
        }

        .risk-btn:hover {
            background-color: #16306d;
        }

        @media (max-width: 768px) {
            .card {
                flex-direction: column;
            }
            .image-container {
                border-right: none;
                border-bottom: 4px solid #1e3a8a;
            }
            .text-container {
                padding: 30px;
                text-align: center;
            }
            .navbar {
                flex-direction: column;
                padding: 15px;
                gap: 10px;
            }
            .navbar .nav-links {
                flex-direction: column;
            }
        }
    

        
    </style>
</head>
<body>
    <h1>Explore Investment Opportunities</h1>
    <p>Find the best businesses to invest in!</p>
    <a href="index.html">Back to Home</a>
</body>
</html>
